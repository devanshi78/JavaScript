<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = 'ABC';
        console.log(typeof name); //it will show datatype in console(STRING)

        let num = 40;
        console.log(typeof num); //it will show datatype in console(NUMBER)

        let num2 = null;
        console.log(typeof num2); //it will show datatype in console(OBJECT)

        let num3 = true;
        console.log(typeof num3); //it will show datatype in console(BOOLEAN)

        let num4;
        console.log(typeof num4); //it will show datatype in console(UNDEFINED)

        let num5 = 10 * 'ABC';
        console.log(typeof num5); //it will show datatype in console(UNDEFINED)
    </script>
</body>
</html>
